<div class="container">
  <h1>Counter App</h1>
  <div class="row">
    <p style="font-size: xx-large; background-color: black; padding: 20px; ;">{{counter}}</p>
  </div>
  <div class="row">
    <button (click)='startCounter()'>Start</button>
    <button (click)="pauseCounter()">Pause</button>
    <button (click)='resetCounter()'>Reset</button>
  </div>
  
</div>
